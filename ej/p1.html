<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Inés Romero González y Eduardo Rodríguez Sánchez">
        <meta name="description" content="Aplicación web de música">

        <title>Amusicalado</title>

        <link rel="stylesheet" type="text/css" href="styles/p1.css">
        <link rel="shortcut icon" href="images/stumbleupon.svg">
    </head>
    <body>
        <div id="main" class="wrapper">
            <div id="header" class="wrapper">
                <img src="images/stumbleupon.svg" alt="Logo de Amusicalado" id="logo">
                <div id="title"><span><b>Amusicalado</b></span></div>
                <div id="sign-log" class="wrapper">
                    <button>Sign in</button>
                    <button>Log in</button>
                </div>

            </div>
            <div id="content" class="wrapper">
                <div id="menu" class="wrapper">
                    <div id="first-option" class="option wrapper">
                        <div class="icon-wrapper wrapper"><img src="images/home.png" atl="Casa" class="icon"></div>
                        <div class="option-text wrapper">Home</div>
                    </div>
                    <div class="option wrapper">
                        <div class="icon-wrapper wrapper"><img src="images/search-interface-symbol.png" atl="Lupa" class="icon"></div>
                        <div class="option-text wrapper">Search</div>
                    </div>
                    <div class="option wrapper">
                        <div class="icon-wrapper wrapper"><img src="images/heart.png" atl="Corazon" class="icon"></div>
                        <div class="option-text wrapper">Liked songs</div>
                    </div>
                    <div class="option wrapper">
                        <div class="icon-wrapper wrapper"><img src="images/download.png" atl="Descarga" class="icon"></div>
                        <div class="option-text wrapper">Downloads</div>
                    </div>
                    <div id="last-option" class="option wrapper">
                        <div class="icon-wrapper wrapper"><img src="images/microphone.png" atl="Microfono" class="icon"></div>
                        <div class="option-text wrapper">Podcasts</div>
                    </div>
                    <div id="separator" ></div>
                    <div id="first-link" class="link wrapper">
                        <a href="privacy.html" target="_blank">Privacy policy</a>
                    </div>
                    <div class="link wrapper">
                        <a href="cookies.html" target="_blank">Cookies policy</a>
                    </div>
                    <div id="last-link" class="link wrapper">
                        <a href="premium.html" target="_blank">Try Premium</a>
                    </div>
                </div>
                <div id="music" class="wrapper">
                    <h1 class="subtitle">Classical</h1>
                    <div class="section">
                        <div class="song wrapper">
                            <img src="images/cuatro-estaciones.jpg" class="title-img" alt="Le quattro stagioni">
                            <audio controls>
                                <source src="audio/cuatro-estaciones.mp3" type="audio/mp3"></source>
                            </audio>
                            <h4 class="title-desc">Le quattro stagioni</h4>
                        </div>
                        <div class="song wrapper">
                            <img src="images/gnossienne.jpg" class="title-img" alt="Gnossienne No.1">
                            <audio controls>
                                <source src="audio/gnossienne.mp3" type="audio/mp3"></source>
                            </audio>
                            <h4 class="title-desc">Gnossienne No.1</h4>
                        </div>
                        <div class="song wrapper">
                            <img src="images/the-lark-ascending.jpeg" class="title-img" alt="The lark ascending">
                            <audio controls>
                                <source src="audio/the-lark-ascending.mp3" type="audio/mp3"></source>
                            </audio>
                            <h4 class="title-desc">The lark ascending</h4>
                        </div>
                        <div class="song wrapper">
                            <img src="images/rhapsody.jpeg" class="title-img" alt="Rhapsody in Blue">
                            <audio controls>
                                <source src="audio/rhapsody.mp3s" type="audio/mp3"></source>
                            </audio>
                            <h4 class="title-desc">Rhapsody in blue</h4>
                        </div>
                        <div class="song wrapper">
                            <img src="images/nascence.jpg" class="title-img" alt="Nascence">
                            <audio controls>
                                <source src="audio/nascence.mp3" type="audio/mp3"></source>
                            </audio>
                            <h4 class="title-desc">Nascence</h4>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
